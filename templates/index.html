<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <head>
        <title>Catalogue</title>
    </head>
    <body>
        {% for item in items %}
            <ul>
                <li>
                    <p>Товар: {{ item.name }}</p>
                    <p>Цена: {{ item.price }} {{ item.currency }}</p>
                    <a href="{% url 'items:item_detail' item.id %}">Подробнее</a>
                </li>
            </ul>
        {% endfor %}
        <a href="{% url 'items:order_create' %}">Сделать заказ</a>
    </body>
</html>
