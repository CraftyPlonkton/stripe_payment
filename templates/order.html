<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Order</title>
</head>
<form method="post" enctype="multipart/form-data" action="{% url 'items:order_create' %}">
    <div class="form-group row my-3 p-3">
        {% csrf_token %}
        {% for field in form %}
            <p>
                <label>
                    {{ field.label }}
                </label>
                {{ field }}
                <small id="id_text-help" class="form-text text-muted">
                    {{ field.help_text }}
                </small>
            </p>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Купить</button>
    </div>
</form>
</html>
